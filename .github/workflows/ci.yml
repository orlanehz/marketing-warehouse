name: dbt CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: dbt-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dbt-build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: make install

      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<'EOF'
          marketing_warehouse:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: "${{ github.workspace }}/warehouse.duckdb"
                threads: 4
          EOF

      - name: dbt build via Makefile
        run: make deps build

      - name: Upload dbt artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts-ci
          path: |
            target/manifest.json
            target/run_results.json
            target/catalog.json
            logs/
          if-no-files-found: ignore
