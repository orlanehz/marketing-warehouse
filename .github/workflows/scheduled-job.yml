name: dbt Scheduled Job

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: dbt-scheduled-job
  cancel-in-progress: false

jobs:
  daily-refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: make install

      - name: Configure dbt profile
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml <<'EOF'
          marketing_warehouse:
            target: ci
            outputs:
              ci:
                type: duckdb
                path: "${{ github.workspace }}/warehouse.duckdb"
                threads: 4
          EOF

      - name: Daily refresh via Makefile
        run: make daily

      - name: Upload dbt artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dbt-artifacts-scheduled
          path: |
            target/manifest.json
            target/run_results.json
            target/catalog.json
            logs/
          if-no-files-found: ignore
